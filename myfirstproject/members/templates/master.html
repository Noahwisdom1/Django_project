{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <button class="btn btn-primary">Click me</button>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'main' %}">MySite</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
            <span class="text-white me-3">Hi, {{ user.username }}</span>
            <a href="/accounts/logout/" class="btn btn-outline-light">Logout</a>
            {% else %}
            <a href="/accounts/login/" class="btn btn-outline-light me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
